<!DOCTYPE html>
<html>
    <body>
        <p>A function can access variables defined
            inside the function:</p>
            <button type="button"
            oneclick="myfunction()">Click Me!</button>
            <p id="demo"></p>
            <p id="demo1"></p>
            <script>

                var b = 5;
                function myfunction() {
                    var a = 4;
                    document.getElementbyid("demo").innerHTML
                    = b * a;
                }
                document.getElementbyid("demo1").innerHTML
                    = a;
                document.getElementbyid("demo1").innerHTML
                    = b;   

            </script>
    </body>
</html>
