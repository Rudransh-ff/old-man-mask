<html>
    <head>
        </head>
        <tittle>typogrph</tittle>
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <body>
           <div class="container">
           <h2>Carousel example</h2>
           <div id="mycarousel" class="carousel slide"
           data-ride="carousel">
        <!-- indicators -->
         <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-
            to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-
            to="1"></li>
            <li data-target="mycarousel" data-slide-
            to="2"></li>

         </ol>

         <!--wrapper for slides-->
         <div class="carousel-inner">
            <div class="item active">
                <img src="css/bmw m5.jpeg" alt="css/style.cs/booststrap/isagi.jpg">
            </div>

            <div class="item">
                <img scr="css/style.cs/booststrap/download (1).jpg" alt="css/style.cs/booststrap/download.jpg">
            </div>
         </div>
        </div>

        <!-- left and right controls-->
         <a class="left carousel-control" href=""data-slide=prev>
            <span class="glyphicon glyphicon-chevron-
            left">
            <span class="sr-only">previous</span>
        </span>
         </a>
         <a class="right carousel-control"
         href="#mycarousel" data-slide="next">
        </a>
        <span class="sr-only">next</span>
        </body>
        </html>
